<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This Page is Awesome</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>This Page is Awesome</h1>

    <table>
        <tr>
            <td>
                <p id="text" style="border: 2px solid black; padding: 10px;">
                    OMG this is a really cool paragraph.<br>
                    If you really think about it, paragraphs<br>
                    are essential to HTML. This is awesome.<br>
                    Input RGB values to change my color and border!
                </p>
            </td>
            <td>
                <h3>Text & Border Color</h3>
                <label>R:</label> <input type="number" id="rValue" min="0" max="255" placeholder="0-255"><br>
                <label>G:</label> <input type="number" id="gValue" min="0" max="255" placeholder="0-255"><br>
                <label>B:</label> <input type="number" id="bValue" min="0" max="255" placeholder="0-255"><br>
                
                <h3>Border Width</h3>
                <input type="number" id="borderWidth" min="0" max="20" placeholder="Border Width (px)"><br><br>

                <button onclick="applyStyles()">Apply</button>
            </td>
        </tr>
    </table>

    <a href="index.html">Back</a> <br><br>

    <script>
        function applyStyles() {
            let r = document.getElementById('rValue').value || 0;
            let g = document.getElementById('gValue').value || 0;
            let b = document.getElementById('bValue').value || 0;
            let borderWidth = document.getElementById('borderWidth').value || 2;

            let color = `rgb(${r}, ${g}, ${b})`;
            let textElement = document.getElementById('text');

            textElement.style.color = color;
            textElement.style.borderColor = color;
            textElement.style.borderWidth = borderWidth + "px";
        }
    </script>

</body>
</html>
